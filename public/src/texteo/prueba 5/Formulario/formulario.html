<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center contenedor_general">

        <div class="titulo_texto">
            <h3>LLENA TUS DATOS Y PARTICIPA POR UNA TARJETA DE</h3>
            <h3>GIFT CARD NAVIDEÑA</h3>
            <p>Cuentános que necesitas, nos pondremos en contacto contigo en breve.</p>
        </div>

        <div class="contenedor_form">
            <form>
                <div class="row">
                    <div class="col-6 form1">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nombre" style="color: white;">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" style="color: white;">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Telefono" style="color: white;">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="¿Que servicio necesitas?" style="color: white;" >
                        </div>
                    </div>

                    <div class="col-6 form2">
                        <div class="form-group">
                            <textarea class="form-control" rows="5" placeholder="Escriba aqui un mensaje" style="color: white;"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block" style="color: white;">Enviar</button>
                        </div>
                    </div>

                </div>
                
            </form>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
    <script src="https://kit.fontawesome.com/812c8ee19a.js" crossorigin="anonymous"></script>
</body>
</html>
